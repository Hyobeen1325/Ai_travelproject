<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 추천 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dcd5c4bab6de479a15aa752115990e79&autoload=false"></script>
</head>
<body>
    <div class="container">
        <!-- 왼쪽 섹션 -->
        <div class="left-section">
            <!-- 지도 -->
            <div class="map-container" id="map"></div>

            <!-- 여행 정보 -->
            <div class="travel-info">
                <!-- 여행 코스 컨테이너 -->
                <div class="course-container">
                    <!-- 원형 일정 -->
                    <div class="schedule-circle">당일</div>
                    
                    <!-- 파란색 여행 코스 박스 -->
                    <div class="course-box">
                        <h2>xxx님을 위한 여행 코스</h2>
                        <!-- 여행 상세 정보 -->
                        <div class="travel-details">
                            <div class="detail-item">
                                <span>총 이동거리:</span>
                                <span>4.2km</span>
                            </div>
                            <div class="detail-item">
                                <span>이동 지역:</span>
                                <span>서울시 강남구 역삼동</span>
                            </div>
                            <div class="detail-item">
                                <span>추천 여행지:</span>
                                <span>강남역, 선릉역, 역삼역</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 이전 검색 기록 섹션 -->
                <div class="search-history-section">
                    <h3>이전 검색 기록</h3>
                    <ul class="search-history-list">
                        <li>검색어 1</li>
                        <li>검색어 2</li>
                        <li>검색어 3</li>
                        <li>검색어 4</li>
                        <li>검색어 5</li>
                        <li>검색어 6</li>
                        <li>검색어 7</li>
                        <li>검색어 8</li>
                        <li>검색어 9</li>
                        <li>검색어 10</li>
                    </ul>
                </div>

                <!-- 이전 화면 버튼 -->
                <button class="back-button" onclick="history.back()">
                    이전
                </button>
            </div>
        </div>

        <!-- 챗봇 섹션 -->
        <div class="chatbot-section">
            <h2>무엇이든 물어보세요</h2>
            <form action="index2.html" method="get" style="position: relative; bottom: 20px; width: 80%; left: 10%;">
                <div class="search-container">
                    <input type="text" name="query" class="search-input" placeholder="무엇이든 물어보세요">
                    <button type="submit" class="search-button">검색</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 카카오맵 초기화 함수
        function initMap() {
            // 지도를 표시할 컨테이너 요소
            var mapContainer = document.getElementById('map');
            if (!mapContainer) {
                console.error('지도 컨테이너를 찾을 수 없습니다.');
                return;
            }

            // 지도 옵션 설정
            var mapOption = {
                center: new kakao.maps.LatLng(37.5012, 127.0396), // 강남역 좌표
                level: 3 // 지도 확대 레벨
            };

            try {
                // 지도 생성
                var map = new kakao.maps.Map(mapContainer, mapOption);

                // 마커 위치 정의
                var positions = [
                    {
                        title: '강남역',
                        latlng: new kakao.maps.LatLng(37.5012, 127.0396)
                    },
                    {
                        title: '선릉역',
                        latlng: new kakao.maps.LatLng(37.5045, 127.0492)
                    },
                    {
                        title: '역삼역',
                        latlng: new kakao.maps.LatLng(37.5004, 127.0367)
                    }
                ];

                // 마커 생성
                positions.forEach(function(position) {
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: position.latlng,
                        title: position.title
                    });

                    // 인포윈도우 생성
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;font-size:12px;">' + position.title + '</div>'
                    });

                    // 마커 클릭 이벤트
                    kakao.maps.event.addListener(marker, 'click', function() {
                        infowindow.open(map, marker);
                    });
                });

                // 지도 컨트롤 추가
                var zoomControl = new kakao.maps.ZoomControl();
                map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

                console.log('지도가 성공적으로 로드되었습니다.');
            } catch (error) {
                console.error('지도 초기화 중 오류 발생:', error);
            }
        }

        // 카카오맵 SDK 로드 후 실행
        kakao.maps.load(function() {
            initMap();
        });
    </script>
</body>
</html>
